<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/index.css" type="text/css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Pick Up</a>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="teams.html">Existing Teams <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="newteam.html">New Team</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="location.html">Field Locations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="newloc.html">New Field Locations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="main-container">
	<div class="container">
    <div class="top-container">
        <div class="text-div">
            <h1>{{user}}</h1>
        </div>
    </div>    	
</div>
<div class="container">
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Current Team(s)</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% csrf_token %}
	    {% for t in teams %}
	    <tr>
	       <td>{{t}}</td>
	    </tr>
	    {% endfor %}    
  	</tbody>
	</table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
