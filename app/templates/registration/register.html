<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/index.css" type="text/css">
</head>
<body>
<div class="main-container">
    <div class=top-container">
        <div class="text-div">
            
            <div id="login-button-div" class="flex-top">
	            <form method="post" action="{% url 'register' %}" >
	            	{% csrf_token %}
	            	{% if form.errors %}
		            <p><font color="red"> Oh...Something wrong... check your info again</font></p>
		            {% endif %}
	            	
				      <h1>Sign Up</h1>
				      <p>Please fill in this form to create an account.</p>
				     <hr>
				      <p><label for="id_username"><b>Username:</b></label>{{ form.username }}</p>
				      
				      <p><label for="id_password1">Password:</label>{{ form.password1 }}</p>
				      
				      <p><label for="id_password2">Password confirmation:</label>{{ form.password2 }}</p>
				      
				     <p> <label>
				        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				      </label>
				     </p>
	            	
	            	<div id="login-button-div" class="flex-top">
	            		<input class="button" type="submit" name="Sign up" >
	            	</div>
	            </form>
        	</div>
        
           
        </div>
    </div>
</div>
</body>
</html>
